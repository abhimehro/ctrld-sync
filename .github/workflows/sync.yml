name: Sync

on:
  schedule:
    # Daily at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  sync:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # PERFORMANCE: Caching pip dependencies speeds up CI by ~30-40%
      # Cache key is based on requirements.txt hash, automatically invalidating when deps change
      # See: https://github.com/actions/setup-python#caching-packages-dependencies
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # SECURITY: Install from requirements.txt ensures we use declared dependency versions
      # This protects against supply chain attacks where malicious packages match names
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run sync script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          PROFILE: ${{ secrets.PROFILE }}
        run: python main.py
